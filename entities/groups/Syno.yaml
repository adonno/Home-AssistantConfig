---
Syno_MISC:
  name: Syno General
  entities:
    - sensor.memory_usage_real
    - sensor.network_up
    - sensor.network_down

Disk_status:
  name: Disk Status
  icon: mdi:chart-pie
  entities:
    - sensor.status_sda
    - sensor.status_sdb
    - sensor.status_sdc
    - sensor.status_sdd

Smart_status:
  name: S.M.A.R.T Status
  entities:
    - sensor.status_smart_sda
    - sensor.status_smart_sdb
    - sensor.status_smart_sdc
    - sensor.status_smart_sdd

Disk_Temperatures:
  name: Temperatures
  entities:
    - sensor.temperature_sda
    - sensor.temperature_sdb
    - sensor.temperature_sdc
    - sensor.temperature_sdd

CPU_info:
  name: CPU Load
  entities:
    - sensor.cpu_load_total
    - sensor.cpu_load_user
    - sensor.cpu_load_other
    - sensor.cpu_load_system

volume_info:
  name: Disk Volume
  entities:
    - sensor.total_size_volume_1
    - sensor.used_space_volume_1
    - sensor.volume_used_volume_1
