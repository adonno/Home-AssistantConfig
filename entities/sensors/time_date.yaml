---
# The time and date (time_date) sensor platform.
# Has the time in various formats, the date, or both.
#
# This is usefull for displaying and automation purposes.
#
# https://www.home-assistant.io/components/time_date/
#
platform: time_date
display_options:
  - 'time'
  - 'date'
  - 'date_time'
  - 'date_time_iso'
  - 'time_date'
  - 'time_utc'
  - 'beat'
