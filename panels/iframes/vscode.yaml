---
# Adds an iframe panel to the Home Assistant frontend for VsCode.
# This allows me to access Visual Studio Code straight from Home Asssitant's UI
#
# https://github.com/hassio-addons/#embedding-into-home-assistant
# https://www.home-assistant.io/components/panel_iframe/
#
vscode:
  title: Vscode
  icon: mdi:visual-studio-code
  url: !secret panel_iframe_vscode_url

