# The updater component will check daily for new releases.
# It will show a badge in the frontend if a new version is found.
# As Hass.io has its own schedule for release it doesnâ€™t make sense
# to use this component on Hass.io. Nevertheless, I'm still including it,
# since I like to know something is upcoming :)
#
# https://www.home-assistant.io/components/updater/
#
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
